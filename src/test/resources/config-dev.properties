# Development Environment Configuration
api.base.url=https://jsonplaceholder.typicode.com
api.connection.timeout=30000
api.socket.timeout=30000
api.retry.count=3

# UI Configuration
ui.headless=false
ui.timeout=10
ui.page.load.timeout=30
ui.browser=chrome
ui.window.size=1920,1080
ui.screenshot.on.failure=true

# E2E Configuration
e2e.saucedemo.url=https://www.saucedemo.com
e2e.google.url=https://www.google.com
e2e.youtube.url=https://www.youtube.com

# Allure Configuration
allure.results.directory=target/allure-results
allure.enabled=true

# General Configuration
environment=development
debug.mode=true
thread.count=1

# Development specific settings
dev.api.mock.enabled=false
dev.ui.slow.mode=false
dev.logging.level=DEBUG
