# ==================== ALLURE КОНФИГУРАЦИЯ ====================

# Основные настройки
allure.results.directory=target/allure-results
allure.link.issue.pattern=https://jira.example.com/browse/{}
allure.link.tms.pattern=https://testmanagement.example.com/testcase/{}
allure.link.custom.pattern=https://custom.example.com/{}

# Настройки отчетов
allure.report.directory=target/allure-report
allure.report.clean=true
allure.report.clean.old=true

# Настройки attachments
allure.attachments.enabled=true
allure.attachments.max.size=10485760
allure.attachments.allowed.types=png,jpg,jpeg,gif,html,txt,json,xml,csv,log

# Настройки steps
allure.steps.enabled=true
allure.steps.auto.attach=true

# Настройки категорий
allure.categories.directory=src/test/resources
allure.categories.file=allure-categories.json

# Настройки окружения
allure.environment.directory=src/test/resources
allure.environment.file=allure-environment.properties

# Настройки тегов
allure.tags.enabled=true
allure.tags.auto.attach=true

# Настройки метрик
allure.metrics.enabled=true
allure.metrics.auto.attach=true

# Настройки истории
allure.history.enabled=true
allure.history.auto.attach=true

# Настройки дашборда
allure.dashboard.enabled=true
allure.dashboard.auto.attach=true
