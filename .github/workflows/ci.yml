name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # ĞšĞ¾Ğ¼Ğ¿Ğ¸Ğ»ÑÑ†Ğ¸Ñ Ğ¸ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ° ĞºĞ¾Ğ´Ğ°
  build:
    name: ğŸ”¨ Build & Compile
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ“¦ Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: ğŸ”¨ Compile project
      run: mvn clean compile test-compile
      
    - name: ğŸ“Š Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: compiled-classes
        path: target/classes

  # Ğ—Ğ°Ğ¿ÑƒÑĞº Ñ‚ĞµÑÑ‚Ğ¾Ğ²
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: build
    
    strategy:
      matrix:
        test-type: [api, ui, e2e, datadriven]
        include:
          - test-type: api
            test-pattern: "*Api*"
          - test-type: ui  
            test-pattern: "*Ui*"
          - test-type: e2e
            test-pattern: "*E2E*"
          - test-type: datadriven
            test-pattern: "*DataDriven*"
        
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ“¦ Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: ğŸ§ª Run ${{ matrix.test-type }} tests
      run: mvn test -Dtest="${{ matrix.test-pattern }}" -Dui.headless=true -Dsurefire.failIfNoSpecifiedTests=false
      
    - name: ğŸ“Š Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.test-type }}
        path: |
          target/surefire-reports/
          target/allure-results/

  # Ğ“ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Allure Ğ¾Ñ‚Ñ‡ĞµÑ‚Ğ¾Ğ²
  allure-report:
    name: ğŸ“Š Generate Allure Report
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¥ Download all test results
      uses: actions/download-artifact@v4
      with:
        path: test-results
        
    - name: ğŸ“Š Generate Allure Report
      uses: simple-elf/allure-report-action@master
      with:
        allure_results: test-results
        allure_history: allure-history
        allure_report: allure-report
        gh_pages: gh-pages
        allure_history_pattern: allure-history/*
        
    - name: ğŸ“¤ Upload Allure Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/

  # Ğ”ĞµĞ¿Ğ»Ğ¾Ğ¹ Ğ¾Ñ‚Ñ‡ĞµÑ‚Ğ° Ğ½Ğ° GitHub Pages
  deploy:
    name: ğŸš€ Deploy Report
    runs-on: ubuntu-latest
    needs: allure-report
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¥ Download Allure Report
      uses: actions/download-artifact@v4
      with:
        name: allure-report
        path: allure-report/
        
    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: allure-report/
        destination_dir: reports

  # Ğ£Ğ²ĞµĞ´Ğ¾Ğ¼Ğ»ĞµĞ½Ğ¸Ñ
  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [test, allure-report]
    if: always()
    
    steps:
    - name: ğŸ“¢ Notify on success
      if: ${{ needs.test.result == 'success' && needs.allure-report.result == 'success' }}
      run: |
        echo "âœ… All tests passed successfully!"
        echo "ğŸ“Š Allure report generated and deployed"
        
    - name: ğŸ“¢ Notify on failure
      if: ${{ needs.test.result == 'failure' || needs.allure-report.result == 'failure' }}
      run: |
        echo "âŒ Some tests failed or report generation failed"
        echo "Please check the logs for details"