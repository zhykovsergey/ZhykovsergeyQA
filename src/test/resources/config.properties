# ==================== API НАСТРОЙКИ ====================
api.base.url=https://jsonplaceholder.typicode.com
api.connection.timeout=30000
api.socket.timeout=30000
api.retry.count=3

# ==================== UI НАСТРОЙКИ ====================
ui.headless=false
ui.timeout=10
ui.page.load.timeout=30
ui.browser=chrome
ui.window.size=1920,1080
ui.screenshot.on.failure=true

# ==================== E2E НАСТРОЙКИ ====================
e2e.saucedemo.url=https://www.saucedemo.com
e2e.google.url=https://www.google.com
e2e.youtube.url=https://www.youtube.com

# ==================== ALLURE НАСТРОЙКИ ====================
allure.results.directory=target/allure-results
allure.enabled=true

# ==================== ОБЩИЕ НАСТРОЙКИ ====================
environment=test
debug.mode=false
thread.count=1

# ==================== УСТАРЕВШИЕ НАСТРОЙКИ (для совместимости) ====================
