# Staging Environment Configuration
api.base.url=https://staging-api.example.com
api.connection.timeout=30000
api.socket.timeout=30000
api.retry.count=5

# UI Configuration
ui.headless=true
ui.timeout=15
ui.page.load.timeout=45
ui.browser=chrome
ui.window.size=1920,1080
ui.screenshot.on.failure=true

# E2E Configuration
e2e.saucedemo.url=https://staging.saucedemo.com
e2e.google.url=https://www.google.com
e2e.youtube.url=https://www.youtube.com

# Allure Configuration
allure.results.directory=target/allure-results
allure.enabled=true

# General Configuration
environment=staging
debug.mode=false
thread.count=2

# Staging specific settings
staging.api.auth.required=true
staging.ui.parallel.enabled=true
staging.logging.level=INFO
