name: ğŸŒ UI Tests with WebDriverManager

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ui-tests:
    name: ğŸŒ UI Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: ğŸ“¦ Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: ğŸ”¨ Compile project
      run: mvn clean compile test-compile
      
    - name: ğŸ§ª Run UI tests (headless with WebDriverManager)
      run: mvn test -Dtest="*Ui*" -Dui.headless=true -Dsurefire.failIfNoSpecifiedTests=false
      continue-on-error: true
      
    - name: ğŸ“Š Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ui-test-results
        path: |
          target/surefire-reports/
          target/allure-results/
          
    - name: ğŸ“Š Generate Allure Report
      if: always()
      run: |
        # Install Allure
        wget -q https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.29.0/allure-commandline-2.29.0.zip -O /tmp/allure.zip
        unzip /tmp/allure.zip -d /opt/allure
        sudo ln -s /opt/allure/allure-2.29.0/bin/allure /usr/bin/allure
        sudo chmod +x /usr/bin/allure
        
        # Generate report
        allure generate target/allure-results --clean -o allure-report
        
    - name: ğŸ“¤ Upload Allure Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report
        path: allure-report/
