# Production Environment Configuration
api.base.url=https://api.example.com
api.connection.timeout=60000
api.socket.timeout=60000
api.retry.count=3

# UI Configuration
ui.headless=true
ui.timeout=20
ui.page.load.timeout=60
ui.browser=chrome
ui.window.size=1920,1080
ui.screenshot.on.failure=true

# E2E Configuration
e2e.saucedemo.url=https://www.saucedemo.com
e2e.google.url=https://www.google.com
e2e.youtube.url=https://www.youtube.com

# Allure Configuration
allure.results.directory=target/allure-results
allure.enabled=true

# General Configuration
environment=production
debug.mode=false
thread.count=4

# Production specific settings
prod.api.auth.required=true
prod.ui.parallel.enabled=true
prod.logging.level=WARN
prod.monitoring.enabled=true
