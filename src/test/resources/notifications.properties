# ==================== НАСТРОЙКИ УВЕДОМЛЕНИЙ ====================

# Включение/отключение уведомлений
notifications.enabled=false

# ==================== SLACK НАСТРОЙКИ ====================

# Slack Webhook URL для отправки уведомлений
slack.webhook.url=

# Slack канал для уведомлений
slack.channel=#test-automation

# Slack имя бота
slack.username=TestBot

# Slack иконка бота
slack.icon=:robot_face:

# ==================== TELEGRAM НАСТРОЙКИ ====================

# Telegram Bot Token
telegram.bot.token=

# Telegram Chat ID
telegram.chat.id=

# Telegram режим парсинга
telegram.parse.mode=HTML

# ==================== EMAIL НАСТРОЙКИ ====================

# SMTP хост
email.smtp.host=smtp.gmail.com

# SMTP порт
email.smtp.port=587

# SMTP пользователь
email.smtp.username=

# SMTP пароль
email.smtp.password=

# Email отправитель
email.from=

# Email получатель
email.to=

# ==================== WEBHOOK НАСТРОЙКИ ====================

# Webhook URL для отправки уведомлений
webhook.url=

# Webhook таймаут (в миллисекундах)
webhook.timeout=5000

# ==================== НАСТРОЙКИ МОНИТОРИНГА ====================

# Включение/отключение мониторинга
monitoring.enabled=true

# Интервал сбора метрик (в миллисекундах)
monitoring.metrics.interval=1000

# Включение/отключение системных метрик
monitoring.system.metrics.enabled=true

# Включение/отключение JVM метрик
monitoring.jvm.metrics.enabled=true

# Включение/отключение метрик тестов
monitoring.test.metrics.enabled=true

# Включение/отключение метрик производительности
monitoring.performance.metrics.enabled=true

# ==================== НАСТРОЙКИ ПРОИЗВОДИТЕЛЬНОСТИ ====================

# Порог времени выполнения теста (в миллисекундах)
performance.test.threshold=30000

# Порог времени загрузки страницы (в миллисекундах)
performance.page.load.threshold=10000

# Порог времени ожидания элемента (в миллисекундах)
performance.element.wait.threshold=5000

# Порог времени API запроса (в миллисекундах)
performance.api.request.threshold=5000

# ==================== НАСТРОЙКИ ОШИБОК ====================

# Включение/отключение уведомлений об ошибках
error.notifications.enabled=true

# Включение/отключение уведомлений о производительности
performance.notifications.enabled=true

# Включение/отключение уведомлений о результатах тестов
test.result.notifications.enabled=true

# ==================== НАСТРОЙКИ ЛОГИРОВАНИЯ ====================

# Уровень логирования для уведомлений
logging.notifications.level=INFO

# Включение/отключение логирования уведомлений
logging.notifications.enabled=true

# ==================== НАСТРОЙКИ ОТЧЕТОВ ====================

# Включение/отключение прикрепления метрик к Allure
allure.metrics.attachment.enabled=true

# Включение/отключение прикрепления уведомлений к Allure
allure.notifications.attachment.enabled=true

# Включение/отключение прикрепления системных метрик к Allure
allure.system.metrics.attachment.enabled=true

# ==================== НАСТРОЙКИ ТЕСТОВ ====================

# Включение/отключение мониторинга для UI тестов
monitoring.ui.tests.enabled=true

# Включение/отключение мониторинга для API тестов
monitoring.api.tests.enabled=true

# Включение/отключение мониторинга для E2E тестов
monitoring.e2e.tests.enabled=true

# ==================== НАСТРОЙКИ БРАУЗЕРОВ ====================

# Включение/отключение мониторинга для Chrome
monitoring.chrome.enabled=true

# Включение/отключение мониторинга для Firefox
monitoring.firefox.enabled=true

# Включение/отключение мониторинга для Edge
monitoring.edge.enabled=true

# Включение/отключение мониторинга для Safari
monitoring.safari.enabled=true

# ==================== НАСТРОЙКИ СЕТИ ====================

# Таймаут для HTTP запросов (в миллисекундах)
http.timeout=10000

# Количество повторных попыток для HTTP запросов
http.retry.count=3

# Задержка между повторными попытками (в миллисекундах)
http.retry.delay=1000

# ==================== НАСТРОЙКИ БЕЗОПАСНОСТИ ====================

# Включение/отключение шифрования уведомлений
notifications.encryption.enabled=false

# Ключ шифрования для уведомлений
notifications.encryption.key=

# ==================== НАСТРОЙКИ КЭШИРОВАНИЯ ====================

# Включение/отключение кэширования метрик
metrics.cache.enabled=true

# Время жизни кэша метрик (в миллисекундах)
metrics.cache.ttl=300000

# Максимальный размер кэша метрик
metrics.cache.max.size=1000

# ==================== НАСТРОЙКИ АГРЕГАЦИИ ====================

# Включение/отключение агрегации метрик
metrics.aggregation.enabled=true

# Интервал агрегации метрик (в миллисекундах)
metrics.aggregation.interval=60000

# Включение/отключение агрегации по времени
metrics.aggregation.time.enabled=true

# Включение/отключение агрегации по браузерам
metrics.aggregation.browser.enabled=true

# Включение/отключение агрегации по тестам
metrics.aggregation.test.enabled=true

